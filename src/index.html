<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="headerStyle">
  </header>

  <main class="mainStyle">

    <section class="imgSlogan">
      <img src="img/pokemon-go-logo.png" alt="" class="logo">
      <h1 class="slogan">¡Explora, descubre y colecciona!</h1>
    </section>

    <!-- CONTENEDOR DE LOS BOTONES DE FILTRADO -->
    <section class="options">
      <select name="order" id="order" class="selectStyle">
        <option value="" selected disabled>Ordenar</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>

      <select name="orderMaxCP" id="orderMaxCP" class="selectStyle">

        <option value="" selected disabled>Max CP</option>
        <option value="ascendente">Ascendente</option>
        <option value="descendente">Descendente</option>
      </select>

      <select id="fleeRate" class="selectStyle">
        <option selected disabled>% Huída</option>
        <option value="lowRate">Bajo 0% - 10%</option>
        <option value="mediumRate">Medio 11% - 20%</option>
        <option value="highRate">Alto 21% - 100%</option>
        <option value="notInCapture">No en captura</option>
      </select>

      <select id="spawnChance" class="selectStyle">
        <option selected disabled>% Aparición</option>
        <option value="lowSpawn">Bajo</option>
        <option value="mediumSpawn">Medio</option>
        <option value="highSpawn">Alto</option>
        <option value="null">Nula</option>
      </select>


    </section>

    <section class="dataGeneral">
      <section id="pokeData" class="data"></section>

    </section>

  </main>
  <footer class="footerStyle">
    <section class="rrss">
      <a href="https://es-la.facebook.com/PokemonGO/" target="_blank" class="rrssLogo"><i
          class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/pokemongoapp?lang=es" target="_blank" class="rrssLogo"><i
          class="fab fa-twitter-square"></i></a>
      <a href="https://www.instagram.com/pokemongoapp/?hl=es-la" target="_blank" class="rrssLogo"><i
          class="fab fa-instagram-square"></i></a>
    </section>
    <section class="GeneralInformation">
      <a href="https://pokemongolive.com/es/" target="_blank" class="information">Más Información</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTN2WWyvZglK4p7hSVIBWDFc4VbB5UEI_R6-DZ7S1ZaJRyVg/viewform?vc=0&c=0&w=1"
        target="_blank" class="information">Ayúdanos a Mejorar</a>
      <a href="https://pokemongolive.com/es/events/community-day/americas/" target="_blank"
        class="information">Comunidad</a>
    </section>

    <section class="copyright">
      <p class="authors"> © 2020 Diana & Argie </p>
    </section>
  </footer>

  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/7e57db430e.js" crossorigin="anonymous"></script>
</body>


</html>
