<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="headerStyle">
    <section class="searchPoke">
      <i class="fas fa-search searching"></i>
      <input type="text" id="inputText" class="inputText" placeholder=" Ingresa el nombre del Pokemon">
    </section>
  </header>

  <main class="mainStyle">

    <section class="imgSlogan">
      <img src="img/pokemon-go-logo.png" alt="" class="logo">
      <h1 class="slogan">¡Explora, descubre y colecciona!</h1>
    </section>

    <!-- CONTENEDOR DE LOS BOTONES DE FILTRADO -->
    <section class="options">
      <select name="order" id="order" class="selectStyle">
        <option value="" selected disabled>Ordenar</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>

      <select name="orderMaxCP" id="oderMaxCP" class="selectStyle">
        <option value="" selected disabled>Max CP</option>
        <option value="ascendente">Ascendente</option>
        <option value="descendente">Descendente</option>
      </select>

      <select name="orderType" id="orderType" class="selectStyle">
        <option value="" selected disabled>Tipo</option>
        <option value="steel">Acero</option>
        <option value="water">Agua</option>
        <option value="bug">Bicho</option>
        <option value="dragon">Dragón</option>
        <option value="electric">Eléctrico</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fuego</option>
        <option value="fairy">Hada</option>
        <option value="ice">Hielo</option>
        <option value="fighting">Lucha</option>
        <option value="normal">Normal</option>
        <option value="grass">Planta</option>
        <option value="psychic">Psiquico</option>
        <option value="rock">Roca</option>
        <option value="dark">Siniestro</option>
        <option value="ground">Tierra</option>
        <option value="poison">Veneno</option>
        <option value="flying">Volador</option>
      </select>
      
      <select id="fleeRate" class="selectStyle">
        <option selected disabled>% Huída</option>
        <option value="lowRate">Bajo 0% - 10%</option>
        <option value="mediumRate">Medio 11% - 20%</option>
        <option value="highRate">Alto 21% - 100%</option>
        <option value="notInCapture">No en captura</option>
      </select>

      <select id="spawnChance" class="selectStyle">
        <option selected disabled>% Aparición</option>
        <option value="null">Nula</option>
        <option value="lowSpawn">Baja</option>
        <option value="mediumSpawn">Media</option>
        <option value="highSpawn">Alta</option>
      </select>
      
<!-- ÉSTO ESTABA EN LA LINEA 59 MÁS O MENOS POR AHÍ, AHORA LO MOVÍ AL FINAL-->
      <select name="orderRegion" id="orderRegion" class="selectStyle">
        <option value="" selected disabled>Región</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
      </select>
      
    </section>

    <section class="dataGeneral">
      <section id="pokeData" class="data"></section>
    </section>
    
    <button id="buttonUp" class="buttonUp"><i class="fas fa-arrow-up"></i></button>
  </main>
  <footer class="footerStyle">
    <section class="rrss">
      <a href="https://es-la.facebook.com/PokemonGO/" target="_blank" class="rrssLogo"><i
          class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/pokemongoapp?lang=es" target="_blank" class="rrssLogo"><i
          class="fab fa-twitter-square"></i></a>
      <a href="https://www.instagram.com/pokemongoapp/?hl=es-la" target="_blank" class="rrssLogo"><i
          class="fab fa-instagram-square"></i></a>
    </section>
    <section class="GeneralInformation">
      <a href="https://pokemongolive.com/es/" target="_blank" class="information">Más Información</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTN2WWyvZglK4p7hSVIBWDFc4VbB5UEI_R6-DZ7S1ZaJRyVg/viewform?vc=0&c=0&w=1"
        target="_blank" class="information">Ayúdanos a Mejorar</a>
      <a href="https://pokemongolive.com/es/events/community-day/americas/" target="_blank"
        class="information">Comunidad</a>
    </section>

    <section class="copyright">
      <p class="authors"> © 2020 Diana & Argie </p>
    </section>
  </footer>

  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/7e57db430e.js" crossorigin="anonymous"></script>
</body>


</html>
